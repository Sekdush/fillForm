      function CheckForm() {
        if (entry_info === 0) {
          alert("错误，请用复制或者转发的连接进入本页面");
          return false;
        }
        if (document.myform.name.value == "") {
          alert("姓名：不能为空");
          document.myform.name.focus();
          return false;
        }
        var Input1 = false;
        for (i = 0; i < document.myform.gender.length; i++) {
          Input1 = Input1 || document.myform.gender[i].checked;
        }
        if (Input1 == false) {
          alert("请选择性别：");
          document.myform.gender[0].focus();
          return Input1;
        }
        if (isNaN(myform.age.value)) {
          alert("请用数字填写年龄：");
          document.myform.age.focus();
          return false;
        }
        if (document.myform.phone.value == "") {
          alert("ID：不能为空");
          document.myform.phone.focus();
          return false;
        }
        submit();
      }
      function submit() {
        var obj = {}; //分配内存空间
        const data = $("#myform").serializeArray();
        console.log("data: ", data);
        for (var i = 0; i < data.length; i++) {
          //数据类型为"自定义类的字段名=数据"后台会自动对数据进行匹配
          if (obj[data[i].name]) {
            obj[data[i].name].push(data[i].value);
          } else if (data[i].name === "entry_Ids") {
            obj[data[i].name] = [data[i].value];
          } else {
            obj[data[i].name] = data[i].value;
          }
        }
        obj.entry_info = entry_info;
        ajax({
          //几个参数需要注意一下
          type: "POST", //方法类型
          dataType: "json", //预期服务器返回的数据类型
          url: "https://w.cjsq.net/userEntry/", //url
          data: JSON.stringify(obj),
          success: function (result) {
            console.log(result); //打印服务端返回的数据(调试用)
            if (result.code == 201) {
              alert("提交成功！");
              window.location.replace(
                "https://f.cjsq.net/#/dashboard/success?num=" +
                  obj.entry_Ids.length
              );
            }
          },
          error: function () {
            alert("异常！");
          },
        });
      }

      function ajax(options) {
        options.type = (options.type || "GET").toUpperCase();
        options.dataType = options.dataType || "json";
        let params = options.data;

        //创建-第一步
        var xhr;
        //非IE6
        if (window.XMLHttpRequest) {
          xhr = new XMLHttpRequest();
        } else {
          //ie6及其以下版本浏览器
          xhr = ActiveXObject("Microsoft.XMLHTTP");
        }
        //接收-第三步
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            var status = xhr.status;
            if (status >= 200 && status < 300) {
              options.success &&
                options.success(JSON.parse(xhr.responseText), xhr.responseXML);
            } else {
              options.error && options.error(status);
            }
          }
        };

        //连接和发送-第二步
        if (options.type == "GET") {
          xhr.open("GET", options.url + "?" + params, true);
          xhr.send(null);
        } else if (options.type == "POST") {
          xhr.open("POST", options.url, true);
          //设置表单提交时的内容类型
          xhr.setRequestHeader(
            "Content-type",
            "application/json; charset=utf-8"
          );
          xhr.send(params);
        }
      }

      document.onready = init();

      function init() {
        const reg = new RegExp("(^|&)" + "id" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        const r = window.location.search.substr(1).match(reg); //匹配目标参数
        let id = 1;
        if (r) {
          id = decodeURI(r[2]);
          entry_info = id;
        } else {
          alert("错误，请用复制或者转发的连接进入本页面");
          return;
        }
        ajax({
          url: "https://w.cjsq.net/entryInfo/" + id + "/",
          type: "GET",
          dataType: "json",
          data: "",
          success: function (response, xml) {
            checkList = response.data.entrys;
            var checkBoxs = checkList.map(function (item) {
              return (
                '<label><input name="entry_Ids"  type="checkbox"   value=' +

              );
            });
            var checkBoxElement = document.getElementById("checkBox");
            checkBoxElement.innerHTML = checkBoxs.join("");
            checkBox = $("input[name='entry_Ids']");
            checkBox.change(function () {
              var check_arr = [];
              for (var i = 0; i < checkBox.length; i++) {
                if (checkBox[i].checked) check_arr.push(checkBox[i].value);
              }
              var checkBoxNumElement = document.getElementById("checkBoxNum");
              checkBoxNumElement.innerHTML =
                "您共选择了" + check_arr.length + "个症状";
            });
          },
          error: function (status) {
            //失败后执行的代码
          },
        });
      }

      function onload() {
        var checkBoxs = checkList.map(function (item) {

        });
      }
